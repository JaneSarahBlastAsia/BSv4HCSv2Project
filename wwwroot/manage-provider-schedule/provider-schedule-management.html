<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Schedule Management</title>
        <link href="/css/site.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!--theme-var style-->
    <link href="/css/manage-provider-schedule/provider-schedule-management.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 80px;
        }

        .header-logo {
            max-height: 50px
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Logo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
            <div class="ml-auto d-flex align-items-center logged-in-user-info">
                
            </div>
        </div>
    </nav>

    <div class="provider-schedule-container">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="page-title">My Schedule</h2>
            <p class="text-muted">Manage your availability and view upcoming appointments</p>
        </div>
        <div class="col-md-4 text-md-right">
            <div class="btn-group">
                <button class="btn btn-outline-primary btn-sync-calendar">
                    <i class="fa fa-sync"></i>
                    <span>Sync Calendar</span>
                </button>
                <button class="btn btn-primary btn-block-time" data-toggle="modal" data-target="#blockTimeModal">
                    <i class="fa fa-ban"></i>
                    <span>Block Time</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="calendar-toolbar p-3 border-bottom">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <div class="btn-group">
                                    <button class="btn btn-outline-secondary btn-prev-period">
                                        <i class="fa fa-chevron-left"></i>
                                        <span class="d-none">Previous</span>
                                    </button>
                                    <button class="btn btn-outline-secondary btn-today">Today</button>
                                    <button class="btn btn-outline-secondary btn-next-period">
                                        <i class="fa fa-chevron-right"></i>
                                        <span class="d-none">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <h4 class="current-date-range mb-0">August 2023</h4>
                            </div>
                            <div class="col-md-4 text-right">
                                <div class="btn-group view-toggle">
                                    <button class="btn btn-outline-secondary active btn-view-month">Month</button>
                                    <button class="btn btn-outline-secondary btn-view-week">Week</button>
                                    <button class="btn btn-outline-secondary btn-view-day">Day</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="calendar-container" class="p-2">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Upcoming Appointments</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover appointment-table mb-0">
                            <thead>
                                <tr>
                                    <th>Patient</th>
                                    <th>Date & Time</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="upcoming-appointments">
                                <!-- Appointments will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-link btn-view-all-appointments">View All Appointments</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Working Hours</h5>
                </div>
                <div class="card-body">
                    <form id="working-hours-form">
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="monday-toggle" checked>
                                <label class="custom-control-label" for="monday-toggle">Monday</label>
                                <div class="time-range float-right">
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="monday-start">
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                    </select>
                                    <span>to</span>
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="monday-end">
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00" selected>5:00 PM</option>
                                        <option value="18:00">6:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="tuesday-toggle" checked>
                                <label class="custom-control-label" for="tuesday-toggle">Tuesday</label>
                                <div class="time-range float-right">
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="tuesday-start">
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                    </select>
                                    <span>to</span>
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="tuesday-end">
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00" selected>5:00 PM</option>
                                        <option value="18:00">6:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="wednesday-toggle" checked>
                                <label class="custom-control-label" for="wednesday-toggle">Wednesday</label>
                                <div class="time-range float-right">
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="wednesday-start">
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                    </select>
                                    <span>to</span>
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="wednesday-end">
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00" selected>5:00 PM</option>
                                        <option value="18:00">6:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="thursday-toggle" checked>
                                <label class="custom-control-label" for="thursday-toggle">Thursday</label>
                                <div class="time-range float-right">
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="thursday-start">
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                    </select>
                                    <span>to</span>
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="thursday-end">
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00" selected>5:00 PM</option>
                                        <option value="18:00">6:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="friday-toggle" checked>
                                <label class="custom-control-label" for="friday-toggle">Friday</label>
                                <div class="time-range float-right">
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="friday-start">
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                    </select>
                                    <span>to</span>
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="friday-end">
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00" selected>5:00 PM</option>
                                        <option value="18:00">6:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="saturday-toggle">
                                <label class="custom-control-label" for="saturday-toggle">Saturday</label>
                                <div class="time-range float-right">
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="saturday-start" disabled>
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                    </select>
                                    <span>to</span>
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="saturday-end" disabled>
                                        <option value="12:00">12:00 PM</option>
                                        <option value="13:00">1:00 PM</option>
                                        <option value="14:00">2:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="sunday-toggle">
                                <label class="custom-control-label" for="sunday-toggle">Sunday</label>
                                <div class="time-range float-right">
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="sunday-start" disabled>
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                    </select>
                                    <span>to</span>
                                    <select class="form-control form-control-sm d-inline-block w-auto" id="sunday-end" disabled>
                                        <option value="12:00">12:00 PM</option>
                                        <option value="13:00">1:00 PM</option>
                                        <option value="14:00">2:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-save-hours">Save Working Hours</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Blocked Time Periods</h5>
                </div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush" id="blocked-time-list">
                        <!-- Blocked time periods will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Block Time Modal -->
<div class="modal fade" id="blockTimeModal" tabindex="-1" role="dialog" aria-labelledby="blockTimeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="blockTimeModalLabel">Block Time Period</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="block-time-form">
                    <div class="form-group">
                        <label for="block-reason">Reason</label>
                        <select class="form-control" id="block-reason">
                            <option value="vacation">Vacation</option>
                            <option value="personal">Personal Time</option>
                            <option value="meeting">Meeting</option>
                            <option value="training">Training</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group" id="other-reason-group" style="display: none;">
                        <label for="other-reason">Specify Reason</label>
                        <input type="text" class="form-control" id="other-reason" placeholder="Enter reason">
                    </div>
                    <div class="form-group">
                        <label for="block-start-date">Start Date & Time</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="date" class="form-control" id="block-start-date">
                            </div>
                            <div class="col-md-6">
                                <input type="time" class="form-control" id="block-start-time">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="block-end-date">End Date & Time</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="date" class="form-control" id="block-end-date">
                            </div>
                            <div class="col-md-6">
                                <input type="time" class="form-control" id="block-end-time">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="block-notes">Notes (Optional)</label>
                        <textarea class="form-control" id="block-notes" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="repeat-block">
                            <label class="custom-control-label" for="repeat-block">Repeat this block</label>
                        </div>
                    </div>
                    <div id="repeat-options" style="display: none;">
                        <div class="form-group">
                            <label for="repeat-frequency">Repeat Frequency</label>
                            <select class="form-control" id="repeat-frequency">
                                <option value="weekly">Weekly</option>
                                <option value="biweekly">Bi-weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="repeat-until">Repeat Until</label>
                            <input type="date" class="form-control" id="repeat-until">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-save-block">Save Block</button>
            </div>
        </div>
    </div>
</div>

<!-- Appointment Details Modal -->
<div class="modal fade" id="appointmentDetailsModal" tabindex="-1" role="dialog" aria-labelledby="appointmentDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="appointmentDetailsModalLabel">Appointment Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="appointment-details-content">
                <!-- Appointment details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-reschedule-appointment">Reschedule</button>
                <button type="button" class="btn btn-danger btn-cancel-appointment">Cancel Appointment</button>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="pt-5 mt-5">
    </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/manage-provider-schedule/provider-schedule-management.js"></script>
    <script src="/js/common-script.js">
    </script>
</body>

</html>
